<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://igofind.github.io/lib/plugins/W3.CSS/w3.css">

    <script src="http://igofind.github.io/lib/plugins/jQuery/jquery-1.9.1.min.js"></script>

    <style>
        .w3-btn {
            margin: 5px 0 5px 0;
        }
        
        .w3-default {
            background-color: #e6e6e6;
            color: #000;
        }
        
        .w3-info {
            background-color: #31b0d5
        }
        
        .w3-primary {
            background-color: #337ab7
        }
        
        .w3-success {
            background-color: #5cb85c
        }
        
        .w3-danger {
            background-color: #d9534f
        }
        
        .w3-warning {
            background-color: #f0ad4e
        }
        
        .w3-myfont {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .w3-content {
            max-width: 1140px;
        }
        
        .thinking {
            display: none;
        }
        
        .thinking.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="w3-content w3-myfont ">
        <!--<div class="w3-content w3-myfont">-->
        <div class="w3-padding-jumbo w3-margin-bottom w3-light-grey">
            <h2><b>我的常用网址</b></h2>
            <p><a class="w3-btn w3-round w3-green" href="https://github.com/igofind/" role="button">go GitHub</a></p>
        </div>
        <div class="w3-border w3-round w3-padding-large w3-margin-top site">
            <div class="panel-body">
            </div>
        </div>
        <div class="w3-border w3-round w3-padding-large w3-margin-top thinking">
            <div class="panel-body">
                <div class="w3-container w3-leftbar w3-margin-bottom">
                    <p>
                        以目地为向导。
                        <ul>
                            <li> what：要做什么，目的是什么；</li>
                            <li> why：有没有必要去做；</li>
                            <li> how：如何去做、怎么做最好。</li>
                        </ul>
                    </p>
                </div>
                <div class="w3-container w3-leftbar w3-margin-bottom">
                    <p>(方、算、语、词)法：即规则。</p>
                </div>
                <div class="w3-container w3-leftbar w3-margin-bottom">
                    <p>简单明了是一种升华，所谓大道至简(神棍之言)。</p>
                </div>
                <div class="w3-container w3-leftbar w3-margin-bottom">
                    <p>
                        表象不可靠，本质最重要。</p>
                </div>
                <div class="w3-container w3-leftbar w3-margin-bottom">
                    <p>
                        来源于生活却高于生活。</p>
                </div>

                <div class="w3-container w3-right-align w3-rightbar w3-margin-bottom">
                    <p>
                        这个世界，弱小是罪。得到多少，就会失去多少。若能承担后果，那就放手去做。
                    </p>
                </div>
                <div class="w3-container w3-right-align w3-rightbar w3-margin-bottom">
                    <p>
                        骗子、小偷、强盗，我。
                    </p>
                    <p>
                        光鲜、繁荣的背后，是一堆腐烂与虚假。
                    </p>
                </div>
            </div>
        </div>
    </div>

            var btnStyle = ['default', 'info', 'primary', 'success', 'danger', 'warning'];
            var _btn = 'w3-btn w3-round w3-';
            var indx = 0;
            var pBody = $('.site > .panel-body');
            sites.map(function (item, index, arr) {
                var _indx = Math.floor(Math.random() * btnStyle.length);
                if (indx == _indx) {
                    indx = _indx - 1;
                    if (indx < 0) {
                        indx = _indx + 1;
                    }
                } else {
                    indx = _indx;
                }
                if (item.length == 1) {
                    pBody.append('<h3 style="text-decoration: underline;">' + item[0] + '</h3>');
                } else {
                    pBody.append('<a class="' + (_btn + btnStyle[indx]) + '" target="_blank" href="' + item[1] + '" >' + item[0] + '</a>&#10');
                }
            });

            $('body').on('dblclick', function(){
                $('.thinking').toggleClass('active');
            })
        });
